name: Daily Surf Data Collection

on:
  schedule:
    # 台灣時間 09:15 (UTC 01:15)
    - cron: '15 1 * * *'
    # 台灣時間 14:15 (UTC 06:15)
    - cron: '15 6 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests arrow gspread google-auth

      - name: Run collection script
        env:
          STORMGLASS_API_KEY: ${{ secrets.STORMGLASS_API_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_NAME: "Surf_AI_Dataset"
        run: python collect_data.py
